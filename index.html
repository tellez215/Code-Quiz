<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assests/style.css" rel="stylesheet">
    <script defer src="./assests/code.js"></script>
    <title>CodeQuiz</title>
</head>

<header>
    <h1>Welcome To Code Quiz!</h1>
</header>


<body>
    <!-- <header> -->
    <!-- <h1>Welcome To Code Quiz!</h1> -->
    <!-- </header> -->

    <div class="container">
        <div id="questioncon" class="hide">
            <div id="questions">Question Test</div>
            <div id="answerbtn" class="btnbox">
                <button class="btn">Test 1</button>
                <button class="btn">Test 2</button>
                <button class="btn">Test 3</button>
                <button class="btn">Test 4</button>
            </div>
        </div>

        <section class="controls">
            <button id="startbtn" class="startbtn btn">Start!</button>
            <button id="nextbtn" class="nextbtn btn hide">Next!</button>
            <!-- <button id="Scoreboard" class="score btn ">Scoreboard</button> -->
        </section>

        <div id="scoreTracker" class="scoreboard">
            <h3>Score</h3>
            <div id="scoreUp">0</div>
        </div>
        <span id="timer" class="time">TimerLeft!</span>

</body>

<!-- <script src="./assests/code.js"></script> -->

</html>
